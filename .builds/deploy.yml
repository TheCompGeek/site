image: archlinux
packages:
  - nodejs
  - pnpm
sources:
  - https://git.sr.ht/~boehs/site
secrets:
  - c67d26a1-1f66-4f3c-b7b0-75d118eee7b7
tasks:
  - setup: |
      cd site/html
      pnpm install --frozen-lockfile
  - build: |
      cd site/html
      pnpm run build
  - artifact: |
      cd site/html/dist
      tar -cvz . > ../site.tar.gz
  - deploy: |
      cd site/html
      acurl -f https://pages.sr.ht/publish/$site -Fcontent=@site.tar.gz
artifacts:
  - site/html/site.tar.gz
